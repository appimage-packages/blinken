name: blinken
packages:
  - build-essential
  #app specifc
  - libgamin-dev
  - media-player-info
frameworks:
  build_kf5: true
  frameworks:
    - extra-cmake-modules
    - kcoreaddons
    - ki18n
    - kitemviews
    - kconfig
    - polkit-qt-1
    - kauth
    - kcodecs
    - karchive
    - kdoctools
    - kguiaddons
    - kwidgetsaddons
    - kconfigwidgets
    - kiconthemes
    - kcompletion
    - kwindowsystem
    - kcrash
    - kdbusaddons
    - kservice
    - sonnet
    - ktextwidgets
    - kglobalaccel
    - attica
    - kxmlgui
    - solid
    - kbookmarks
    - kjobwidgets
    - phonon
    - phonon-gstreamer
    - knotifications
    - kwallet
    - kio
    - gpgmepp
    - pykde5
type: git
url: http://anongit.kde.org/blinken
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - qjson:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr'
      depname: qjson
      source:
        type: git
        url: 'https://github.com/flavio/qjson'
  - libdbusmenu-qt:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr'
      depname: libdbusmenu-qt
      source:
        type: bzr
        url: 'lp:libdbusmenu-qt'
  - gpgme:
      build:
        buildsystem: make
        buildoptions: ''
      depname: gpgme
      source:
        type: git
        url: 'git://git.gnupg.org/gpgme.git'
