type: git
url: http://anongit.kde.org/blinken
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/app/usr -DKDE_INSTALL_SYSCONFDIR=/app/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - qjson:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/app/usr'
      depname: qjson
      source:
        type: git
        url: 'https://github.com/flavio/qjson'
  - libdbusmenu-qt:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/app/usr'
      depname: libdbusmenu-qt
      source:
        type: bzr
        url: 'lp:libdbusmenu-qt'
  - qt-gstreamer:
      build:
        buildsystem: cmake
        buildoptions: '-DQT_VERSION=5'
      depname: qt-gstreamer-1.2.0
      source:
        type: xz
        url: 'https://gstreamer.freedesktop.org/src/qt-gstreamer/qt-gstreamer-1.2.0.tar.xz'
  - gpgme:
      build:
        buildsystem: make
        buildoptions: ''
      depname: gpgme
      source:
        type: git
        url: 'git://git.gnupg.org/gpgme.git'
